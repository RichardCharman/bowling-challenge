<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ten Pin Bowling</title>
  <script type="text/javascript" src="src/Bowling.js"></script>
</head>
<body>
  <div style='width: 400px; border: 3px solid blue; text-align:center; margin:0 auto; '>
  <div style="font-size:46px; border-bottom: 1px outset blue">Ten Pin Bowling</div>
    <div style="font-size:26px; padding: 10px">Frame <class id="frame"></class></div>
    <div>Roll 1 - You knocked down <class id="knockedDown1"></class> pin(s).</div>
    <div style="font-size:16px; border-bottom: 1px outset blue; padding-bottom: 10px">Roll 2 - You knocked down <class id="knockedDown2"></class> pin(s).</div>
    <div style="font-size:16px; border-bottom: 1px outset blue; padding: 10px">Scorecard<div id="scoreCard"></div></div>
    <div style="font-size:30px; border-bottom: 1px outset blue; padding: 10px">Your Total Score is <class id="score"></class></div>    
    Strike Bonus A<div id="strikeBonusA"></div>  
    Spare Bonus A<div id="spareBonusA"></div>  
    Strike Bonus B<div id="strikeBonusB"></div>  
    Spare Bonus B<div id="spareBonusB"></div>      
  <script>
    var game = new Game();
      document.getElementById("score").innerHTML = game.score;
      document.getElementById("frame").innerHTML = game.frame;
    function playGame() {
     game.play();
     document.getElementById("score").innerHTML = game.score;
     document.getElementById("frame").innerHTML = game.frame;
     document.getElementById("knockedDown1").innerHTML = game.knockedDown[0]; 
     document.getElementById("knockedDown2").innerHTML = game.knockedDown[1];       
     document.getElementById("strikeBonusA").innerHTML = game.strikeBonusA; 
     document.getElementById("spareBonusA").innerHTML = game.spareBonusA;
     document.getElementById("strikeBonusB").innerHTML = game.strikeBonusB; 
     document.getElementById("spareBonusB").innerHTML = game.spareBonusB;      
     document.getElementById("scoreCard").innerHTML = game.scoreCard;      
   };
  </script>
  <div><p><button type="button" onclick="playGame()" > PLAY A FRAME </button></p></div>     
  </div>

</body>
</html>
