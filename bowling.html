<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ten Pin Bowling</title>
  <script type="text/javascript" src="src/Bowling.js"></script>
</head>
<body>
  <div style='width: 400px; border: 3px solid blue; padding: 10px; text-align:center; margin:0 auto; '>
  <div id="bowling"><h1>Bowling</h1></div>
    Your Score is<div id="score"></div>
    The frame being played is<div id="frame"></div>
    You have knocked down<div id="knockedDown"></div>   
    Scorecard<div id="scoreCard"></div>  
    Strike Bonus A<div id="strikeBonusA"></div>  
    Spare Bonus A<div id="spareBonusA"></div>  
    Strike Bonus B<div id="strikeBonusB"></div>  
    Spare Bonus B<div id="spareBonusB"></div>      
  <script>
    var game = new Game();
      document.getElementById("score").innerHTML = game.score;
      document.getElementById("frame").innerHTML = game.frame;
    function playGame() {
     game.play();
     document.getElementById("score").innerHTML = game.score;
     document.getElementById("frame").innerHTML = game.frame;
     document.getElementById("knockedDown").innerHTML = game.knockedDown; 
     document.getElementById("strikeBonusA").innerHTML = game.strikeBonusA; 
     document.getElementById("spareBonusA").innerHTML = game.spareBonusA;
     document.getElementById("strikeBonusB").innerHTML = game.strikeBonusB; 
     document.getElementById("spareBonusB").innerHTML = game.spareBonusB;      
     document.getElementById("scoreCard").innerHTML = game.scoreCard;      
   };
  </script>
  <div><p><button type="button" onclick="playGame()" > PLAY A FRAME </button></p></div>     
  </div>

</body>
</html>
